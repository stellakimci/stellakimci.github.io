<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: calibri;
            margin: 0;
            padding: 0;
            background-color: #363636;
        }
        section {
            font: calibri;
            color: #fff;
            font-size: 30px;
            padding: 20 px;
            text-align: center;
            background-color: #363636;
            border-bottom: 1px solid #F8BF1D;
        }
        .project {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .project img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            box-shadow: 0 0 50px #e4a800(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <section id="about">
        <h1>Magazine</h1>
        <p>Check it out!</p>
    </section>
    <section id="portfolio">
        <h1>Stella Kimci Studio</h1>
        <div class="project">
            <img src="images/ilustrasi1.jpeg" height="300" width="300">
            <img src="images/ilustrasi2.png" height="300" width="300">
            <img src="images/ilustrasi3.jpg" height="300" width="300">
        </div>
</body>
</html>
